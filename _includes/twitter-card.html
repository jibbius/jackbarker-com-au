<meta property="og:site_name" content="{{ site.title }}">
  
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
  {% endif %}
{% else %}
  <meta property="og:title" content="{{ site.title }}">
{% endif %}

{% if page.desc %}
  <meta property="og:description" content="{{ page.desc }}">
{% else %}
  <meta property="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}


<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">


{% if page.img-thumb %}
  <meta property="og:image" content="{{ site.url }}{{ site.img_root }}{{ page.img-thumb }}-{{ site.img_size.thumb.w }}x{{ site.img_size.thumb.h }}.jpg">
{% elsif page.img %}
  <meta property="og:image" content="{{ site.url }}{{ site.img_root }}{{ page.img }}-{{ site.img_size.thumb.w }}x{{ site.img_size.thumb.h }}.jpg">
{% elsif page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
{% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.logo }}">
{% endif %}

{% if page.permalink %}
  <meta property="og:url" content="{{ site.url }}{{ page.permalink }}">
{% endif %}
