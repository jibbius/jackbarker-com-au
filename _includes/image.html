<figure class="post-image">
    <img
        src="{{ include.url }}"
        alt="{{ include.alt }}"
        title="{{ include.alt }}"
        {% if include.srcset %}srcset="{{ include.srcset }}"{% endif %}
        {% if include.width %}width="{{ include.width }}"{% endif %}
    />
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
